<!DOCTYPE html>
<html>
    <head>
        <title>Website Project!</title>
        <style>
            body {
                background: rgb(125, 198, 205);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: rgb(239, 80, 41);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border-radius: 7px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
                border-radius: 7px;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
            <main>
                <div class="sidebar">
                    <img src="https://thumbs.dreamstime.com/x/panda-watercolor-animal-illustration-hand-rosso-ha-dipinto-83506470.jpg"></img>
                </div>
                <div class="content">
                    <header>My Glorious Website</header>
                    <p>Hey, this is some example text for my newly made website. Can't wait to continue getting my learn on with some JavaScript!
                    </p>
                    <section class="interests">
                        <header>Interests</header>
                        <ul>
                            <li>Angular.JS</li>
                            <li>Node.JS</li>
                            <li>React.JS</li>
                        </ul>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
